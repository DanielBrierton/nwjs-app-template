<!DOCTYPE html>
<html>
    <head>
        <title>Hello World!</title>
        <script type="text/javascript">
            window.nodeRequire = window.require;
        </script>
        <script src="bower_components/requirejs/require.js" type="text/javascript"></script>
        <script type="text/javascript">
            window.require = function (firstArg) {
                if (firstArg instanceof Array) {
                    return requirejs.apply(this, arguments);
                } else {
                    return nodeRequire.apply(this, arguments);
                }
            }
        </script>
        <script type="text/javascript">
            requirejs.config({
                baseUrl: './js'
            });
            require([
                'Application'
            ], function (Application) {
                try {
                    var application = new Application({
                        container: document.getElementById('app')
                    });
                } catch (e) {
                    console.log(e);
                }
            });
        </script>
    </head>
    <body>
        <div id="app">
        </div>
    </body>
</html>
